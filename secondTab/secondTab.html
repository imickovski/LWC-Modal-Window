<template>
    <!-- Section One -->
    <!-- lightning button for open modal window -->
    <lightning-button
        variant="brand-outline"
        label="PopUp Number 2"
        title="PopUp Number 2"
        onclick={openModal}
        class="slds-align_absolute-center"
        icon-name="action:edit"
    >
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Popup Box LWC -->
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-02"
            aria-modal="true"
            aria-describedby="modal-content-id-2"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <!-- Popup Box LWC -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-close-button"
                        title="Close"
                        onclick={closeModal}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2
                        id="modal-heading-02"
                        class="slds-text-heading_medium slds-hyphenate"
                    >
                        PopUp Box LWC
                    </h2>
                </header>
                <!-- Popup Box LWC -->
                <div
                    class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-2"
                >
                    <p>
                        <b> Content for Number two </b>
                    </p>
                    <p>
                        <b>
                            This paradigm is used in cases such as the creation
                            or editing of a record, as well as various types of
                            messaging and wizards.
                        </b>
                    </p>
                </div>
                <!-- Popup Box LWC -->
                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={closeModal}
                        title="Cancel"
                    >
                        Cancel
                    </button>
                    <button
                        class="slds-button slds-button_brand"
                        onclick={submitDetails}
                        title="Next"
                    >
                        Next
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- </lightning-tab> -->
</template>
